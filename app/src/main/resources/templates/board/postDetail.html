<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>bitcamp</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </head>
    <body>
        <h1>게시글 상세 정보</h1>
        <form action='update' method="post">
            <table border='1'>
                <tr>
                    <th>게시판</th>
                    <td>
                      <span value='게시판' th:if="${boardJd.cateno == 1}">자유게시판</span>
                      <span value='게시판' th:if="${boardJd.cateno == 2}">식단게시판</span>
                      <span value='게시판' th:if="${boardJd.cateno == 3}">챌린지게시판</span>
                      <span value='게시판' th:if="${boardJd.cateno == 4}">질문게시판</span>
                      <span value='게시판' th:if="${boardJd.cateno == 5}">핫딜게시판</span>
                    </td>

                </tr>
                <tr>
                    <th>번호</th>
                    <td><input
                        name='no'
                        type='number'
                        value='0'
                        data-th-value="${boardJd.no}"
                        readonly="readonly"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td><input
                        name='title'
                        type='text'
                        value='제목'
                        data-th-value='${boardJd.title}'
                        size='60'></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name='content' data-th-text="${boardJd.content}">내용</textarea>
                    </td>
                </tr>
                <tr>
                    <th>조회수</th>
                    <td data-th-text="${boardJd.viewCount}">0</td>
                </tr>
                <!-- <tr>
                    <th>작성자</th>
                    <td data-th-text="${boardJd.writer.name}">홍길동</td>
                </tr> -->
                <tr>
                    <th>등록일</th>
                    <td data-th-text="${boardJd.createdDate}">0000-00-00</td>
                </tr>
            </table>
            <p>
                <button type='submit'>변경</button>
                <a href='delete?no=1' data-th-href="@{delete(no=${boardJd.no})}">삭제</a>
                <a href='list'>목록</a>
            </p>
        </form>
        <script>
            $(document).ready(function () {
                $('textarea[name=content]').summernote({height: 500});
            });
        </script>
    </body>
</html>
